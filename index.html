<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skye AI</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f4ff;
        color: #333;
    }

    /* Collapsible Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #1e3a8a;
        color: white;
        overflow: hidden;
        transition: max-height 0.4s ease;
        max-height: 50px;
    }
    .navbar.expanded {
        max-height: 500px;
    }
    .navbar-header {
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        background: #1e3a8a;
    }
    .navbar-content {
        padding: 10px;
    }
    .navbar-content div {
        margin: 8px 0;
        cursor: pointer;
    }
    .navbar-content div:hover {
        text-decoration: underline;
    }

    /* Welcome Area */
    .welcome {
        margin-top: 70px;
        text-align: center;
        padding: 20px;
    }
    .welcome h1 {
        font-size: 2em;
    }
    .welcome p {
        color: #555;
    }

    /* Dynamic Prompt Box */
    .prompt-box {
        max-width: 500px;
        margin: 20px auto;
        background: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        font-size: 1.1em;
        color: #1e3a8a;
    }

    /* Chat Section */
    .chat-section {
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        gap: 10px;
        padding: 10px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .chat-section input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .chat-section input[type="file"] {
        display: none;
    }
    .file-label {
        background: #3b82f6;
        color: white;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
    }
    .send-btn {
        background: #22c55e;
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
    }
    .mic-icon {
        background: #f59e0b;
        color: white;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar" id="navbar">
    <div class="navbar-header" onclick="toggleNavbar()">‚ò∞ Menu</div>
    <div class="navbar-content">

    </div>
</div>

    üß† Each Skye Chat earns you +20 SKYE

</script>

</body>
</html>
